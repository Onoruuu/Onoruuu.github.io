{% extends "base.html" %}

{% block content %}
<h1 class="title">
  {{ section.title }}
</h1>
<ul class="blog-list">
  {% for page in section.pages %}
  <li>
    <div class="blog-entry">
      <span class="blog-date">{{ page.date | date(format="%B %d, %Y") }}</span>
      <a href="{{ page.permalink | safe }}" class="blog-title">{{ page.title }}</a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
